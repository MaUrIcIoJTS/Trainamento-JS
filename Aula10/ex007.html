<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando numeros</title>
    <style>
      body {
        gap: 2;
        font: normal 10pt Arial;
      }
      input {
        font: normal 10pt Arial;
        width: 100px;
        padding: 5px;
      }

      div#res {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="res">Resultado</div>

    <h1>Multiplicando valores</h1>
    <input type="number" name="mp1" id="mp1" /> *
    <input type="number" name="mp2" id="mp2" />
    <input type="button" value="Multiplicando" onclick="mult()" />
    <div id="resl">Resultado</div>

    <script>
      function somar() {
        var tn1 = window.document.getElementById("txtn1");
        var tn2 = window.document.querySelector("input#txtn2");
        var res = window.document.getElementById("res");
        var n1 = Number(tn1.value);
        var n2 = Number(tn2.value);
        var s = n1 + n2;
        res.innerHTML = `A soma de ${n1} mais ${n2} é igual a:${s}`;
      }

      function mult() {
        var m1 = window.document.querySelector("input#mp1");
        var m2 = window.document.querySelector("input#mp2");
        var resl = window.document.querySelector("div#resl");
        var mp1 = Number(m1.value);
        var mp2 = Number(m2.value);
        var m = mp1 * mp2;
        resl.innerHTML = `A multiplicação de ${mp1} com ${mp2} é igual a ${m}`;
      }
    </script>
  </body>
</html>
