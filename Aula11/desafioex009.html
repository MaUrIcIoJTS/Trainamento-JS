<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>País</title>
  </head>
  <body>
    <h1>Detector de gringos:</h1>
    <input type="text" id="txtpais" placeholder="Qual seu país?" />
    <input type="button" value="Verificar" onclick="verificarPais()" />
    <div id="res"></div>
    <script>
      function verificarPais() {
        var txtpais = document.getElementById("txtpais");
        var res = document.getElementById("res");
        var pais = txtpais.value;
        res.innerHTML = `Você é de <strong>${pais}</strong>`;
        if (pais != "Brasil") {
          res.innerHTML += "<p>Você é <strong>gringo</strong>!</p>";
        } else {
          res.innerHTML += "<p> Você é brasileiro!</p>";
        }
      }
    </script>
  </body>
</html>
